<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="chrome">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="custom.css">
    <title>Expense Tracker</title>
</head>

<body>
    <section>
        <div class="container">
            <h2 class="text-center m-2">Expense Tracker</h2>
            <form id="expForm">
                <div class="form-floating m-5">
                    <input type="number" class="form-control" id="amount" aria-label="First name"
                        placeholder="Please insert Amount">
                    <label class="form-label">
                        <h6>Choose expense amount</h6>
                    </label>
                </div>
                <div class="form-floating m-5">
                    <input type="text" class="form-control" id="description" aria-label="Last name"
                        placeholder="Please insert description">
                    <label class="form-label">
                        <h6>Choose Description</h6>
                    </label>
                </div>
                <div class="form-floating m-5">
                    <select class="form-control" id="category" aria-label="Last name" placeholder="Please select">
                        <option value="Movie">Movie</option>
                        <option value="Gym">Gym</option>
                        <option value="Shopping">Shopping</option>
                    </select>
                    <label class="form-label">
                        <h6>Choose a Category</h6>
                    </label>
                </div>
                <button type="submit" class="btn btn-primary ms-5">Add expense</button>
            </form>
        </div>
    </section>
    <section class="mt-5">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Amount</th>
                    <th>Description</th>
                    <th>Category</th>
                </tr>
            </thead>
            <tbody id="expenseTable">
            </tbody>
        </table>
    </section>
    <script src="app.js"></script>
</body>

</html>
